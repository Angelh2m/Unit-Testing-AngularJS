<!DOCTYPE html>
<html lang="en"
    ng-app="testingAngularApp">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"
            content="ie=edge">
        <script src="bower_components/angular/angular.js"></script>
        <script src="js/app.js"></script>
        <title>Testing Angular</title>
    </head>

    <body>
        <div ng-controller="angularController">
            <h2>Angular</h2>
            {{title}}
            <section>
                <form ng-submit="addDestination()">
                    <label for="">City</label>
                    <input type="text"
                        name="city"
                        ng-model="newDestination.city">
                    <input type="text"
                        name="country"
                        ng-model="newDestination.country">
                    <input type="submit"
                        value="add">
                </form>
            </section>

            <section>
                <h2>Your trip</h2>
                <div ng-repeat="destination in destinations">
                    <span>{{destination.city}}</span>
                    <span>{{destination.country}}</span>
                </div>
            </section>
        </div>
    </body>

</html>
