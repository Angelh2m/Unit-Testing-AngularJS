<!DOCTYPE html>
<html lang="en"
    ng-app="testingAngularApp">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"
            content="ie=edge">
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <script src="bower_components/angular/angular.js"></script>
        <script src="angular/app.js"></script>
        <title>Testing Angular</title>
    </head>

    <body class="container">


        <greeting-directive fn="Joe"
            ln="Smith"></greeting-directive>

        <!-- Testing a controller -->
        <h4>Testing Controller</h4>
        <div ng-controller="MainController">
            {{ welcomeMessage }}
        </div>

        <hr>
        <!-- Another way to set up the scope -->
        <div ng-controller="angularThis as self">
            <h2>{{self.myTitle}}</h2>
        </div>

        <hr>

        <!-- The rest of the application -->
        <div ng-controller="angularController">
            <h2>Angular</h2>
            {{title}}
            <section>
                <form ng-submit="addDestination()">
                    <label for="">City</label>
                    <input type="text"
                        autocomplete='country-city'
                        name="city"
                        ng-model="newDestination.city">
                    <input type="text"
                        autocomplete='country-name'
                        name="country"
                        ng-model="newDestination.country">
                    <input type="text"
                        autocomplete='country-temp'
                        name="temp"
                        ng-model="newDestination.temp">
                    <input type="submit"
                        value="add">
                </form>
            </section>

            <hr>

            <section>

                <a ng-click="isReplyFormOpen = !isReplyFormOpen">Reply</a>
                <div ng-show="isReplyFormOpen"
                    id="replyForm">
                    Toggle!
                </div>

            </section>

            <section>
                <h2>Warm Destinarions</h2>
                <div ng-repeat="destination in destinations | warmestDestinations: 10">
                    {{destination}}
                </div>
            </section>

            <hr>
            <section>
                <h2>Your trip</h2>
                <div destination-directive
                    destination="destination"
                    remove="removeDestination()"
                    api-key="apiKey">
                </div>

                <div ng-repeat="destination in destinations">
                    {{destination}}
                </div>

                <div>
                    <h3>Wheather</h3>
                    <!-- <button ng-click="getWeather('newyork')">Get Weather</button> -->
                    <p>
                        <ul ng-if="city">
                            <li>{{city}}</li>
                            <li>{{temp}}</li>
                        </ul>
                    </p>
                </div>

            </section>

        </div>
    </body>

</html>
